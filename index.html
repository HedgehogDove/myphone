<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>电话</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div id="main">
    <div id="sound">
        <audio id="bell" src="audio/bell.mp3" preload="auto" loop></audio>
        <audio id="say" src="audio/say.mp3" preload="auto" loop></audio>
        <audio id="talk" src="audio/talk.mp3" preload="auto" loop></audio>
        <audio id="music" src="audio/music.mp3" preload="auto" loop></audio>
    </div>
    <div id="loading">
        <div class="progress">
            <span class="pSpan"></span>
        </div>
    </div>
    <div class="phone">
        <div class="phoneName">
            <img src="images/logo.png" alt=""/>
        </div>
        <div class="answerOne">
            <div class="oneTouch"></div>
            <div class="touchClick"></div>
        </div>
        <div class="answerOther">
            <div class="otherTouch"></div>
        </div>

    </div>
    <div class="message">
        <ul class="msgList">
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                你好，请问是李兵么？
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                您好，我是，哪位？
            </li>
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                哦，我是北京云来网络科技有限公司的人事，您讲话方便么？
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                嗯，方便。
            </li>
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                我们收到您在智联投递我们公司的简历，请问什么时候可以来我们公司面试么？
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                恩，可以的。明天上午十点半可以么？
            </li>
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                恩，好的，我在这帮你预约一下，请问还有什么问题么？
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                没有了，麻烦你了。
            </li>
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                好的，稍后我会把公司介绍还有详细地址发到您的邮箱，您注意查收下。
            </li>
        </ul>
        <div class="messageText"></div>
    </div>
    <div class="cube">
        <ul class="cubeBox">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="index.js?v=12"></script>
